<div class="zen-ui-select" id="zen-ui-select-{{selectId}}">
    <button type="button" class="zen-ui-select-toggle" tabindex="0" ng-disabled="selectDisabled">
        <span>{{selectedLabel}}</span>
    </button>
    <div class="zen-ui-select-list-container zen-ui-select-hidden">
        <ul class="zen-ui-select-list">
            <li tabindex="0" data-index="{{$index}}" title="{{option.label}}"
                    ng-repeat="option in options track by option.value"
                    ng-keydown="optionKeyDown($event)"
                    ng-keyup="selectOption($event, option)"
                    ng-click="selectOption($event, option)"
                    ng-class="{'selected': option.label == selectedLabel}">{{option.label}}</li>
        </ul>
    </div>
</div>
